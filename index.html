<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SolarBeats</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="clearfix">

    <ul class="solarsystem">
      <li id="sun" class="sun">
        <div onclick="start()" id="startBtn" class="button"></div><span>Sun</span>
      </li>
      <li id="mercury" class="mercury pause"><span>Mercury</span></li>
      <li id="venus" class="venus pause"><span>Venus</span></li>
      <li id="earth" class="earth pause"><span>Earth</span></li>
      <li id="mars" class="mars pause"><span>Mars</span></li>
      <li id="jupiter" class="jupiter pause"><span>Jupiter</span></li>
      <li id="saturn" class="saturn pause"><span>Saturn &amp; <span class="ring">Ring</span></span></li>
      <li id="uranus" class="uranus pause"><span>Uranus</span></li>
      <li id="neptune" class="neptune pause"><span>Neptune</span></li>
      <li id="pluto" class="pluto pause"><span>Pluto</span></li>
      <li id="base" class="base"><span>base</span></li>
    </ul>

  </section>


  <script src="./index.js"></script>
</body>

</html>
